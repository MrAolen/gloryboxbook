<!DOCTYPE HTML>
<html lang="en-US" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>GRAXPO- ONE PAGE PORTFOLIO TEMPLATE</title>
    <link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css" th:href="@{../css/font-awesome/css/font-awesome.min.css}"/>

    <link rel="stylesheet" href="../css/fonts/stylesheet.css" th:href="@{../css/fonts/stylesheet.css}"/>
    <link rel="stylesheet" href="../css/fonts/fonts.css" th:href="@{../css/fonts/fonts.css}"/>
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css" th:href="@{../css/bootstrap/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../css/animat/animate.min.css" th:href="@{../css/animat/animate.min.css}"/>
    <link rel="stylesheet" href="../css/fancybox/jquery.fancybox.css" th:href="@{../css/fancybox/jquery.fancybox.css}"/>
    <link rel="stylesheet" href="../css/nivo-lightbox/nivo-lightbox.css" th:href="@{../css/nivo-lightbox/nivo-lightbox.css}"/>
    <link rel="stylesheet" href="../css/themes/default/default.css" th:href="@{../css/themes/default/default.css}"/>
    <link rel="stylesheet" href="../css/owl-carousel/owl.carousel.css" th:href="@{../css/owl-carousel/owl.carousel.css}"/>
    <link rel="stylesheet" href="../css/owl-carousel/owl.theme.css" th:href="@{../css/owl-carousel/owl.theme.css}"/>
    <link rel="stylesheet" href="../css/owl-carousel/owl.transitions.css" th:href="@{../css/owl-carousel/owl.transitions.css}"/>

    <link rel="stylesheet" href="../css/style.css" th:href="@{../css/style.css}"/>
    <link rel="stylesheet" href="../css/responsive.css" th:href="@{../css/responsive.css}"/>
</head>
<body>

<section id="contact" class="contact">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="head_title text-center wow zoomIn" data-wow-duration="0.5s">
                    <p>Login Admin Page</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="messsage_contant">
                <div class="col-md-3"></div>
                <div class="col-md-6 col-sm-7">
                    <div class="single_message_left wow fadeIn" data-wow-duration="1s">
                        <form method="POST" id="formid" th:action="@{/login-admin}" th:object="${userForm}">
                            <!--<div class="col-lg-8 col-md-8 col-sm-10 col-lg-offset-2 col-md-offset-2 col-sm-offset-1">-->

                            <div class="row">
                                <div class="form-group">
                                    <input type="email" th:field="*{email}" class="form-control" name="email" placeholder="Email" required=""/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <input type="password" th:field="*{password}" class="form-control" name="password" placeholder="Mot de passe" required=""/>
                                </div>
                            </div>


                            <div class="center-content">
                                <div class="col-md-4"></div>
                                <input type="submit" value="LOGIN" class="btn btn-lg"/>
                            </div>
                            <!--</div>-->
                        </form>
                    </div>
                </div> <!-- End of messsage contant-->
            </div>
        </div>
    </div>
</section>

<script type="text/javascript" th:src="@{/js/jquery/jquery.js}"></script>

    <script type="text/javascript" th:src="@{/js/script.js}"></script>

    <script type="text/javascript" th:src="@{/js/bootstrap/bootstrap.min.js}"></script>

    <script type="text/javascript" th:src="@{/js/fancybox/jquery.fancybox.pack.js}"></script>

    <script type="text/javascript" th:src="@{/js/nivo-lightbox/nivo-lightbox.min.js}"></script>

    <script type="text/javascript" th:src="@{/js/owl-carousel/owl.carousel.min.js}"></script>





    <script type="text/javascript" th:src="@{/js/jquery-easing/jquery.easing.1.3.js}"></script>
    <script type="text/javascript" th:src="@{/js/wow/wow.min.js}"></script>
    <!--<script type="text/javascript" src="js/counterup/counterup.min.js"></script>-->

    <!--<script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>-->
    <!--<script type="text/javascript" src="js/counterup/jquery.counterup.min.js"></script>-->


    <script type="text/javascript" th:src="@{/js/isotop/isotope.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/isotop/isotop.function.js}"></script>

    <script type="text/javascript" th:src="@{/js/masonry/masonry.min.js}"></script>

    <script type="text/javascript" th:src="@{/js/mixitup/jquery.mixitup.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/masonry/masonry.pkgd.min.js}"></script>
</body>
</html>
