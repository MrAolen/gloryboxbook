<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Admin - Glory Box Book</title>

    <link href="../vendor/bootstrap/css/bootstrap.min.css" th:href="@{../vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link href="../css/half-slider.css" th:href="@{../css/half-slider.css}" rel="stylesheet" />

</head>
<body>

    <div class="container">
        <div class="row" style="margin-top:20px;">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">Commandes des utilisateurs en attente</div>
                    <div class="card-block">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nom</th>
                                    <th>Prénom</th>
                                    <th>Email</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="command : ${datas.pendingCommands}">
                                    <th th:text="${command.id}">...</th>
                                    <th th:text="${command.name}">...</th>
                                    <th th:text="${command.forname}">...</th>
                                    <th th:text="${command.email}">...</th>
                                    <th>
                                        <button type="button" class="btn btn-primary btn-sm">Détail</button>
                                        <button type="button" class="btn btn-danger btn-sm">Supprimer</button>
                                        <button type="button" class="btn btn-success btn-sm">Valider</button>
                                    </th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" style="margin-top:20px;">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">Commandes des utilisateurs validées</div>
                    <div class="card-block">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Nom</th>
                                <th>Prénom</th>
                                <th>Email</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="command : ${datas.validateCommands}">
                                <th th:text="${command.id}">...</th>
                                <th th:text="${command.name}">...</th>
                                <th th:text="${command.forname}">...</th>
                                <th th:text="${command.email}">...</th>
                                <th>
                                    <button type="button" class="btn btn-primary btn-sm">Détail</button>
                                    <button type="button" class="btn btn-danger btn-sm">Supprimer</button>
                                    <button type="button" class="btn btn-success btn-sm">Archiver</button>
                                </th>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


            <div class="row" style="margin-top:20px;">
                <div class="col-md-12">
                <div class="card">
                    <div class="card-header">Historique des  commandes utilisateurs</div>
                        <div class="card-block">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nom</th>
                                    <th>Prénom</th>
                                    <th>Email</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="command : ${datas.archiveCommands}">
                                    <th th:text="${command.id}">...</th>
                                    <th th:text="${command.name}">...</th>
                                    <th th:text="${command.forname}">...</th>
                                    <th th:text="${command.email}">...</th>
                                    <th>
                                        <button type="button" class="btn btn-primary btn-sm">Détail</button>
                                        <button type="button" class="btn btn-danger btn-sm">Supprimer</button>
                                    </th>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        <div class="row" style="margin-top:20px;">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">Données divers</div>
                    <div class="card-block">
                            <table class="table">
                                <tr>
                                    <td>
                                        <div th:text="${datas.description}" id="current_description">...</div>
                                    </td>
                                    <td>
                                        <textarea name="description" id="description"></textarea>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-primary btn-sm" id="btn_description">Modifier</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div th:text="${datas.price}">...</div>
                                    </td>
                                    <td>
                                        <input type="number" id="price"/>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-primary btn-sm" id="btn_price">Modifier</button>
                                    </td>
                                </tr>
                            </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" th:src="@{/vendor/jquery/jquery.js}"></script>

    <script>
        $("#btn_description").click(function() {
            var data = {}
            data["description"] = $("#description").val();

            $.ajax({
                type : "POST",
                contentType : "application/json",
                url : "http://localhost:8080/update/description",
                data : JSON.stringify(data),
                dataType : 'json',
                timeout : 100000,
                success : function(data) {
                    console.log("SUCCESS: ", data);
                    $("#current_description").text($("#description").val());
                    $("#description").val("");
                },
                error : function(e) {
                    console.log("ERROR: ", e);
                },
                done : function(e) {
                    console.log("DONE");
                }
            });
        });

        $("#btn_price").click(function() {
            var data = {}
            data["price"] = $("#price").val();

            $.ajax({
                type : "POST",
                contentType : "application/json",
                url : "http://localhost:8080/update/price",
                data : JSON.stringify(data),
                dataType : 'json',
                timeout : 100000,
                success : function(data) {
                    console.log("SUCCESS: ", data);
                    $("#current_price").text($("#price").val());
                    $("#price").val("");
                },
                error : function(e) {
                    console.log("ERROR: ", e);
                },
                done : function(e) {
                    console.log("DONE");
                }
            });
        });
    </script>
</body>
</html>
